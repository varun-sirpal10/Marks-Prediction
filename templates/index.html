<!DOCTYPE html>
<html>
<head>
	<title>Marks Prediction</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="alert alert-warning">
			<center><h1> Get your Marks Prediction</h1></center>
		</div>
		<form method="POST" action="/" class="form-inline">
			<label><b>How many hours did you study ? &nbsp;&nbsp;</b></label>
			<input type="text" name="hours" placeholder="Hours" class="form-control">
			<button type="submit" class="btn btn-primary btn-lg">Get Score</button>
		</form>

	{% if your_marks %}

		<h1 class="text text-success">Your marks are: <i>{{ your_marks }}</i></h1>

	{% endif %}

</body>
</html>
